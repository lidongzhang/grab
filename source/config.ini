[audio]
capture_mode=mic
mic_format_name=alsa
mic_input_name=pulse
pc_format_name=-
pc_input_name=-

[camera]
camera_isShowVideo=true
show_video_rect_height=300
show_video_rect_left=1400
show_video_rect_top=700
show_video_rect_width=400

[os]
os_name=linux

[video]
camera_format_name=video4linux2
camera_input_name=/dev/video0
capture_mode=fullScreen
capture_rect_height=480
capture_rect_left=0
capture_rect_top=0
capture_rect_width=640
desktop_format_name=x11grab
desktop_input_name=:0.0
